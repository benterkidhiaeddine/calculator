<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script type="text/javascript" src="./logic.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="Digital-7.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">

  </head>
  <body>
  <div class="main">
    <div class="app-container">
      <div class="screen">0</div>
      <div class="buttons">
        
        <button data-symbol="CE">CE</button>
        <button data-operator="%">%</button>
        
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-operator="/">/</button>
        
        
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-operator="*">*</button>


        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-operator="-">-</button>


        <button data-number="0">0</button>
        <button data-symbol=".">.</button>
        <button data-symbol="=">=</button>
        <button data-operator="+">+</button>
        
        
        
        
        
       
      </div>
    </div>
  </div>
    <footer>
      <div>Made by Dhia eddine</div>
    </footer>
  </body>
</html>
